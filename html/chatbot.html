<body style="background-image: url('https://cdn.pixabay.com/photo/2013/01/05/20/00/milky-way-74005_1280.jpg')">
    <div class="container">
	    <a href="http://3.110.87.198/index.html" style="color:white">HOME</a>
        <h1 style="color:white">AI Text Generator</h1>
	<textarea id="prompt" placeholder="Enter your prompt here..."></textarea><br />
        <button id="generateButton">Generate</button>
        <div id="responseContainer" style="color:white"></div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            var prompt = document.getElementById('prompt').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/cgi-bin/gemini_chat.py', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('responseContainer').innerText = xhr.responseText;
                }
            };

            xhr.send('prompt=' + encodeURIComponent(prompt));
        });
    </script>
</body>
